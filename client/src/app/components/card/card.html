<div class="card-component"
     ng-click="$ctrl.controlFunctions.flip()"
     ng-class="{'hidden':$ctrl.data.hidden===true && !$ctrl.data.found, 'found':$ctrl.data.found===true}">

    <div class="inner"
         ng-if="!$ctrl.data.hidden || $ctrl.data.found"
         ng-style="{'background-image':'url('+$ctrl.data.image+')'}">
    </div>
</div>
